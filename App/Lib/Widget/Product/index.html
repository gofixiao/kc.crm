<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
	<table class="table table-hover">
		<thead>
			<tr>
			   <th>产品名</th>
			   <th>产品类别</th>
			   <th>库存</th>
			   <th>已售</th>
			   <if condition="C('ismobile') neq 1 "><th>详情链接</th></if>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><a href="{:U('product/view', 'id='.$vo['product_id'])}">{$vo.name}</a></td>
					<td>{$vo.category_name}</td>
					<td>{$vo.stock_count}</td>
					<td>{$vo.pre_sale_count}</td>
					<if condition="C('ismobile') eq 1"><elseif condition="$vo.link neq null or C('ismobile') neq 1"/><td><a target="_blank" href="{$vo.link}">{$vo.link|substr=0,30}……</a></td><else /><td>&nbsp;</td></if>
				</tr>
			</volist>
		</tbody>
	</table>
	</if>				
</div>
